<script type="text/javascript">//<![CDATA[
XHR.poll(5, '<%=luci.dispatcher.build_url("admin", "services", "i2c-ssd1306", "status")%>', null,
	function(x, data) {
		var tb = document.getElementById('i2c-ssd1306_status');
		if (data && tb) {
			if (data.running) {
				var links = '<em><b><font color=green>OLED <%:RUNNING%></font></b></em>';
				tb.innerHTML = links;
			} else {
				tb.innerHTML = '<em><b><font color=red>OLED <%:NOT RUNNING%></font></b></em>';
			}
		}
	}
);
//]]>
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>

	<p id="i2c-ssd1306_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
